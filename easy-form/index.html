<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main id="form-conteiner">
      <div id="form_header">
        <h1 id="form_title">Create new account</h1>

        <button class="btn-default">
          <i class="fa-solid fa-right-to-bracket"></i>
        </button>
      </div>

      <form action="" id="form">
        <div id="input_conteiner">
          <!-- BOX NOME -->
          <div class="input_box">
            <label for="firtName" class="form-label">Firt Name</label>

            <div class="input-field">
              <input
                type="text"
                name="firtName"
                id="firtName"
                class="form-control"
                placeholder="Fulano"
              />

              <i class="fa-regular fa-user"></i>
            </div>
          </div>

          <!-- BOX SEGUNDO NOME -->
          <div class="input_box">
            <label for="lastName" class="form-label">Last Name</label>

            <div class="input-field">
              <input
                type="text"
                name="lastName"
                id="lastName"
                class="form-control"
                placeholder="De Tal"
              />

              <i class="fa-regular fa-user"></i>
            </div>
          </div>

          <!-- BOX DATA -->
          <div class="input_box">
            <label for="birthdate" class="form-label">Birthdate</label>

            <div class="input-field">
              <input
                type="date"
                name="birthdate"
                id="birthdate"
                class="form-control"
              />
            </div>
          </div>

          <!-- BOX EMAIL -->
          <div class="input_box">
            <label for="email" class="form-label">E-mail</label>

            <div class="input-field">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="exemplo@gmail.com"
              />

              <i class="fa-regular fa-envelope"></i>
            </div>
          </div>

          <!-- BOX SENHA -->
          <div class="input_box">
            <label for="password" class="form-label">Password</label>

            <div class="input-field">
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="********"
              />

              <!-- <i class="fa-regular fa-eye"></i> -->
              <i class="fa-regular fa-eye-slash password-icon"></i>
            </div>
          </div>

          <!-- BOX CORMIRMAR SENHA -->
          <div class="input_box">
            <label for="confirm-password" class="form-label">Confirm Password</label>

            <div class="input-field">
              <input
                type="confirm-password"
                name="confirm-password"
                id="confirm-password"
                class="form-control"
                placeholder="********"
              />

              <!-- <i class="fa-regular fa-eye"></i> -->
              <i class="fa-regular fa-eye-slash password-icon"></i>
            </div>
          </div>

          <!-- BOX GENERO -->
          <div class="radio-conteiner">
            <label class="form-label">Gender</label>

            <div id="gender-input">
              <div class="radio-box">
                <input
                  type="radio"
                  name="gender"
                  id="female"
                  class="form-control"
                  value="female"
                />

                <label for="female" class="form-label">Female</label>
              </div>

              <div class="radio-box">
                <input
                  type="radio"
                  name="gender"
                  id="male"
                  class="form-control"
                  value="male"
                />

                <label for="male" class="form-label">Male</label>
              </div>

              <div class="radio-box">
                <input
                  type="radio"
                  name="gender"
                  id="other"
                  class="form-control"
                  value="other"
                />

                <label for="other" class="form-label">Other</label>
              </div>
            </div>
          </div>
        </div>

        <!-- BOTÃO -->
        <button type="button" class="btn-default">
          <i class="fa-solid fa-check"></i>

          Create Account
        </button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
