<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="src/css/style.css">

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div id="conteiner">
        <!-- <img src="illustration.svg" alt=""> -->
        <i class="fa-solid fa-shield-halved" id="logo"></i>

        <h1 id="title">Senha Segura</h1>

        <div id="password_conteiner">
            <span id="password">ola mundo</span>

            <button id="copy">
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>

        <!-- OPTIONS -->
        <div id="password_itens">
            <div class="item">
                <input type="number" name="siza" id="size">
                <label for="size">Quantidade de caracteres</label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_uppcase" id="include_uppercase">
                <label for="include_uppcase">Incluir letra maiúscula</label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">Incluir letra minusculas</label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_number" id="include_number">
                <label for="include_number">Incluir números</label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_special_charecter" id="include_special_charecter">
                <label for="include_special_charecter">Incluir caracteres especiais</label>
            </div>

            <button id="generate">Gerar Senha</button>
        </div>
    </div>

    <script src="src/js/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
